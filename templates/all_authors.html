{% extends "base.html" %}

{% block content %}
    <h1>All bloggers</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{% url 'author_detail' author.user_id %}">{{ author}}</a>
        <p>{{ author.bio }}</p>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no bloggers yet.</p>
    {% endif %}       
{% endblock %}
