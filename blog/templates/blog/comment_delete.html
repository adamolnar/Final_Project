{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <!-- Link to go back to the feed page -->
            <a href="#" class="btn btn-light">Back to Feed</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Are You Sure?</h5>
            <!-- Confirmation message for deleting a comment -->
            <p>You are about to delete this comment, this cannot be undone.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <!-- Delete button for confirming the deletion -->
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
