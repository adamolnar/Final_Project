{% extends 'base.html' %}
{% load static %}

{% block head_title %}{{ user }}{% endblock head_title %}

{% block content %}

<form method="post">{% csrf_token %}
    <!-- Displays a confirmation message with the profile name -->
    <p>Are you sure you want to delete "<strong>{{ profile }}</strong>" profile?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>

{% endblock %}
