{% extends 'base.html' %}
{% load static %}

{% block head_title %}{{ user }}{% endblock head_title %}

{% block content %}

<div class="container my-4">
    <div class="row text-center">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    Delete Profile
                </div>
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <!-- Displays a confirmation message with the profile name -->
                        <p>Are you sure you want to delete "<strong>{{ profile }}</strong>" profile?</p>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'index' %}" class="btn btn-success">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
